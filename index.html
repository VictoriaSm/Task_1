<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <title>Document</title>

</head>
<body>

<div class="container">
    <form>
        <div class="row">
            <div class="col-md-3">
                <label for="count">Home</label>
                <div>
                    <select id="count" class="form-control" ></select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="addHomeName">Add home</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="addHomeName">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-add" type="button">Add home</button>
                    </span>
                </div>
            </div>

            <div class="col-md-3">
                <label for="editHomeName">Edit home</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="editHomeName" placeholder="Enter the home name">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-edit" type="button">Save</button>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="assets/js/homekit.vanilla_tools.js"></script>
<script src="assets/js/homes.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
